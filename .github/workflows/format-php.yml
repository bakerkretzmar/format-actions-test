name: Format PHP
on:
  pull_request:
jobs:
  model_docblocks:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
      - uses: ramsey/composer-install@v1
      - run: |
          cp .env.example .env
          touch database/database.sqlite
          php artisan key:generate
          php artisan migrate --force
      - run: |
          for f in $(git diff --name-only origin/${{ github.event.pull_request.base.ref }} --)
          do
            if [[ $f =~ app/Models/([[:alpha:]]+)\.php ]]
            then
              php artisan ide-helper:models --smart-reset --write App\\Models\\${BASH_REMATCH[1]}
            fi
          done
      - run: git diff-index HEAD
      - id: diff
        run: echo ::set-output name=modified::$(git diff-index --quiet HEAD && echo "false" || echo "true")
      - if: steps.diff.outputs.modified == 'true'
        run: |
          git config --global user.name github-actions[bot]
          git config --global user.email github-actions[bot]@users.noreply.github.com
          git commit -am "Update model docblocks"
          git push
